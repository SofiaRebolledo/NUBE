{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #3766CB;
            height: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header {
            background-color: #F32E61;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: auto;
            width: 100%;
            position: fixed;
            top: 20px;
            z-index: 999;
            padding: 0 20px;
        }
        nav {
            background: linear-gradient(to bottom, #5b5a5a, white);
            color: black;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
        }
        nav div {
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
        }
        nav div.active {
            background-color: white;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 5px;
            margin-top: 150px; /* Ajuste del margen superior */
        }
        .graph {
            margin: 10px;
            text-align: center;
        }
        footer {
            background-color: #3766CB;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        img.logo-gov2 {
            height: 30px;
            width: auto;
            margin-right: 10px;
        }
        img.logo-gov {
            height: 20px;
            width: auto;
            margin-left: 10px;
        }
        img.boton-login {
            height: 40px;
            width: auto;
            margin-left: 1050px; 
            position: absolute; 
            top: 30px;
            cursor: pointer;
        }
        img#login-button {
            display: block; 
        }
        img#selected-login {
            display: none; 
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="{% static 'IMAGENES/gov.png' %}" alt="GOV.CO" class="logo-gov">
    </div>
    <header>
        <div class="login-container">
            <img src="{% static 'IMAGENES/logo_crc.png' %}" alt="Logo CRC">
            <img class="boton-login" id="login-button" src="{% static 'IMAGENES/boton_login.png' %}" alt="Botón Login" onclick="toggleLogin()">
            <img class="boton-login" id="selected-login" src="{% static 'IMAGENES/login_seleccionado.png' %}" alt="Botón Login Seleccionado" onclick="toggleLogin()" style="display: none;">
        </div>
    </header>
    <main>
        <nav>
            <div class="nav-item active" onclick="selectNavItem(this)">Inicio</div>
            <div class="nav-item" onclick="selectNavItem(this)">Ver Histórico</div>
            <div class="nav-item" onclick="selectNavItem(this)">Realizar Tendencia</div>
            <div class="nav-item" onclick="selectNavItem(this)">Resultados índices</div>
        </nav>
        <!-- Contenedor del calendario -->
        <div id="calendar-container" class="graph"></div>
        <!-- Aquí va el contenido de la página -->
    </main>
    <footer>
        <img src="{% static 'IMAGENES/gov2.png' %}" alt="GOV2" class="logo-gov2">
    </footer>

    <script>
        // Función para generar el calendario dinámicamente
        function generarCalendario() {
            var actual=new Date();
            var year = actual.getFullYear();
            var month = actual.getMonth()+1;

            var now=new Date(year,month-1,1);
            var last=new Date(year,month,0);
            var primerDiaSemana=(now.getDay()==0)?7:now.getDay();
            var ultimoDiaMes=last.getDate();
            var dia=0;
            var resultado="<table>";
            var diaActual=0;
            console.log(ultimoDiaMes);
            var last_cell=primerDiaSemana+ultimoDiaMes;
            // hacemos un bucle hasta 42 
            //de  6 columnas y de 7 días
            for(var i=1;i<=42;i++)
            {
                if(i==primerDiaSemana)
                {
                    // determinamos en que día empieza
                    dia=1;
                }
                if(i<primerDiaSemana || i>=last_cell)
                {
                    // celda vacía
                    resultado+="<td>&nbsp;</td>";
                }else{
                    // mostramos el día
                    if(dia==actual.getDate() && month==actual.getMonth()+1 &&
     year==actual.getFullYear())
                        resultado+="<td class='hoy'>"+dia+"</td>";
                    else
                        resultado+="<td>"+dia+"</td>";
                    dia++;
                }
                if(i%7==0)
                {
                    if(dia>ultimoDiaMes)
                        break;
                    resultado+="</tr><tr>\n";
                }
            }
            resultado+="</table>";

            var meses=Array("Enero", "Febrero", "Marzo", "Abril", "Mayo",
             "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre",
             "Diciembre");

            // Calculamos el siguiente mes y año
            nextMonth=month+1;
            nextYear=year;

            if(month+1>12)
            {
                nextMonth=1;
                nextYear=year+1;
            }

            // Calculamos el anterior mes y año
            prevMonth=month-1;
            prevYear=year;

            if(month-1<1)
            {
                prevMonth=12;
                prevYear=year-1;
            }

            document.getElementById("calendar-container").innerHTML = resultado;
            document.getElementById("calendar-container").getElementsByTagName("caption")[0].innerHTML="<div>"+meses[month-1]+" / "+year+"</div><div><a onclick='mostrarCalendario("+prevYear+","+prevMonth+")'>&lt;</a><a onclick='mostrarCalendario("+nextYear+","+nextMonth+")'>&gt;</a></div>";
        }

        // Llamar a la función para generar el calendario al cargar la página
        window.onload = function() {
            generarCalendario();
        };

        // Funciones auxiliares para el funcionamiento de la página (mantenidas sin cambios)
        function selectNavItem(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        function toggleLogin() {
            var loginButton = document.getElementById('login-button');
            var selectedLogin = document.getElementById('selected-login');

            if (loginButton.style.display === 'none') {
                loginButton.style.display = 'block';
                selectedLogin.style.display = 'none';
            } else {
                loginButton.style.display = 'none';
                selectedLogin.style.display = 'block';
                redirectToLogin(); 
            }
        }

        function redirectToLogin() {
            window.location.href = '/login/';
        }
    </script>
</body>
</html>
